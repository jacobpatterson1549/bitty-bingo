<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
width="500"
height="600"
viewBox="0 0 500 600"
xmlns="http://www.w3.org/2000/svg"
>
<style>
line {
stroke: black;
stroke-width: 3;
}
text {
font-weight: bold;
font-family: sans-serif;
text-anchor: middle;
dominant-baseline: central;
}
.header {
font-size: 80px;
}
.number {
font-size: 75px;
}
</style>
<!-- rows -->
<line x1="000" y1="000" x2="500" y2="000" />
<line x1="000" y1="100" x2="500" y2="100" />
<line x1="000" y1="200" x2="500" y2="200" />
<line x1="000" y1="300" x2="500" y2="300" />
<line x1="000" y1="400" x2="500" y2="400" />
<line x1="000" y1="500" x2="500" y2="500" />
<line x1="000" y1="600" x2="500" y2="600" />
<!-- columns -->
<line x1="000" y1="000" x2="000" y2="600" />
<line x1="100" y1="000" x2="100" y2="600" />
<line x1="200" y1="000" x2="200" y2="600" />
<line x1="300" y1="000" x2="300" y2="600" />
<line x1="400" y1="000" x2="400" y2="600" />
<line x1="500" y1="000" x2="500" y2="600" />
<g class="column-b">
  <text x="050" y="050" class="header">B</text>
  <text x="050" y="150" class="number">{{int . 0}}</text>
  <text x="050" y="250" class="number">{{int . 1}}</text>
  <text x="050" y="350" class="number">{{int . 2}}</text>
  <text x="050" y="450" class="number">{{int . 3}}</text>
  <text x="050" y="550" class="number">{{int . 4}}</text>
</g>
<g class="column-i">
  <text x="150" y="050" class="header">I</text>
  <text x="150" y="150" class="number">{{int . 5}}</text>
  <text x="150" y="250" class="number">{{int . 6}}</text>
  <text x="150" y="350" class="number">{{int . 7}}</text>
  <text x="150" y="450" class="number">{{int . 8}}</text>
  <text x="150" y="550" class="number">{{int . 9}}</text>
</g>
<g class="column-n">
  <text x="250" y="050" class="header">N</text>
  <text x="250" y="150" class="number">{{int . 10}}</text>
  <text x="250" y="250" class="number">{{int . 11}}</text>
  <text x="250" y="350" class="number"></text>
  <text x="250" y="450" class="number">{{int . 13}}</text>
  <text x="250" y="550" class="number">{{int . 14}}</text>
</g>
<g class="column-g">
  <text x="350" y="050" class="header">G</text>
  <text x="350" y="150" class="number">{{int . 15}}</text>
  <text x="350" y="250" class="number">{{int . 16}}</text>
  <text x="350" y="350" class="number">{{int . 17}}</text>
  <text x="350" y="450" class="number">{{int . 18}}</text>
  <text x="350" y="550" class="number">{{int . 19}}</text>
</g>
<g class="column-o">
  <text x="450" y="050" class="header">O</text>
  <text x="450" y="150" class="number">{{int . 20}}</text>
  <text x="450" y="250" class="number">{{int . 21}}</text>
  <text x="450" y="350" class="number">{{int . 22}}</text>
  <text x="450" y="450" class="number">{{int . 23}}</text>
  <text x="450" y="550" class="number">{{int . 24}}</text>
</g>
</svg>
