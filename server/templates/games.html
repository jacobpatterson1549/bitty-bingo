<table>
    <caption>Games</caption>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Modification Time</th>
            <th scope="col">Numbers Left</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}<tr>
            <td><a href="/game?id={{.ID}}">{{.ID}}</td>
            <td>{{.ModTime}}</td>
            <td>{{.NumbersLeft}}</td>
        </tr>{{end}}
    </tbody>
</table>

<form id="new-game" method="post" action="/game/create">
    <fieldset>
        <legend>New Game</legend>
        <label>
            <input type="submit">
        </label>
    </fieldSet>
</form>

<form id="create-boards" method="post" action="/game/boards">
    <fieldset>
        <legend>Create Boards</legend>
        <label>
            <div>Count</div>
            <input type="number" name="n" value="5" min="1" max="100">
        </label>
        <label>
            <input type="submit">
        </label>
    </fieldSet>
</form>
